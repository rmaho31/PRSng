<div class='component-content'>
  <div *ngIf='!lineitem'>
    <img src='assets/loading.gif'>
  </div>
  <div *ngIf='lineitem'>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="product">Product:</label>
      <div class=' col-sm-6'>
        <select [(ngModel)]='lineitem.product' class='form-control' name='product' id='product'>
          <option *ngFor="let product of products" [ngValue]="product">{{product.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="quantity">Quantity:</label>
      <div class="col-sm-8">
        <input [(ngModel)]='lineitem.quantity' name='quantity' type="text" class="form-control" id="quantity" #quantity="ngModel"
          required>
      </div>
      <div *ngIf="quantity.invalid && quantity.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="quantity?.errors.required">Required</label>
      </div>
    </div>
    <div class='form-group'>
      <button (click)='create()' class='btn btn-primary'>Create</button>
    </div>
  </div>
</div>
